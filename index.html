<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="beginning">
                <div class="left">
                    <form>
                        <label>
                            Question
                            <input name="the-question"/>
                        </label>
                        <label>
                            Choice 1
                            <input name="the-choice-1"/>
                        </label>
                        <label>
                            Choice 2
                            <input name = "the-choice-3"/>
                        </label>

                        <button>Start Survey</button>
                    </form>
                    <div>
                        <div>
                            <div>
                                <button id="choice-1-add">Choose choice 1</button>
                                <button id="choice-2-add">Choose choice 2</button>
                            </div>
                            <div>
                                <button id="choice-1-rescind">Rescind choice 1</button>
                                <button id="choice-2-rescind">Rescind choice 2</button>
                            </div>
                        </div>
                        <button id="close-survey">Close survey</button>
                    </div>
                </div>
                <div class="right">
                    <p>Current survey</p>
                    <p id="survey-question"></p>
                    <div class="choices">
                        <div id="choice-1">
                            <p id="choice-1-label"></p>
                            <p id="choice-1-tally"></p>
                        </div>
                        <div id="choice-2">
                            <p id="choice-2-label"></p>
                            <p id="choice-2-tally"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <h2>Past Survey's</h2>
                <div class="past-surveys">

                </div>
            </div>
        </div>

        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
